<main>
  <h1 id="titulo-form">  SIGN UP  - SmartCities</h1>
  <h4 id="subtitulo-form"> Create a New Administrator Account</h4>
  <div class="container">
    <div class="row justify-content-center"> <!-- para centrar el contenedor (el div)-->
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card border border-primary">
          <!--<div class="card-header text-center font-weight-bold text-primary"> 
            <h1 id="titulo-form">  SIGN IN  - SmartCities</h1>
          </div>-->
          <div class="card-body">    
            <form>              
              <div class="form-group row justify-content-center">
                <div class="col-1">
                  <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-5">
                  <input type="text" class="form-control" id="InputName" placeholder=" First name">
                </div> 
                <div class="col-5">
                  <input type="text" class="form-control" id="InputLastName" placeholder="Last name">
                </div>  
              </div> 
              <div class="form-group row justify-content-center">                
                <div class="col-1">
                  <i class="fa fa-university fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-10">
                  <input type="text" class="form-control" id="InputInstitution" placeholder="Type your institution name">
                </div>                             
              </div> 
              <div class="form-group row justify-content-center">
                <div class="col-1">
                  <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-10">
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="example@domain.com">
                  <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
              </div> 
              <div class="form-group row justify-content-center">
                <div class="col-1">
                  <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
                </div>  
                <div class="col-10">
                  <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                </div>
              </div>    
              <div class="form-group row justify-content-center">
                <div class="col-1">
                  <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-10">
                  <input type="password" class="form-control" id="InputPassword2" placeholder="Confirm Password">
                </div>
              </div> 
              <div class="row justify-content-center">   
                <div class="col-5">
                  <button type="button" class="col-12 btn btn-info"> Create </button>
                </div>  
                <div class="col-5">
                  <button [routerLink]="['/login']"type="button" class="col-12 btn btn-danger"> Cancel </button>
                </div>      
              </div>            
            </form>
          </div>
        </div>      
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</main>
